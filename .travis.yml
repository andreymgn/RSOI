language: go
go:
- "1.10"
sudo: false
before_install:
- openssl aes-256-cbc -K $encrypted_92b391726577_key -iv $encrypted_92b391726577_iv
  -in id_rsa.enc -out id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 id_rsa
- ssh-add id_rsa
after_success:
- scp -i id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $TRAVIS_BUILD_DIR/RSOI $SSH_USER@$SSH_HOST:~/
- ssh -i id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -t $SSH_USER@$SSH_HOST './RSOI'
env:
  global:
  - secure: 
  - secure: 